<div class="container">
  <div [hidden]="submitted">
    <h1>Approve Task</h1>
    <form (ngSubmit)="onSubmit()" (ngModelChange)="changedExtraHandler($event)" #approveDataTask="ngForm" class="ui form">

      <div class="field">
        <button type="submit" class="ui button">Complete</button>
      </div>
    </form>
  </div>
  <div [hidden]="!submitted">
    <p>Task completed.</p>
  </div>
</div>
