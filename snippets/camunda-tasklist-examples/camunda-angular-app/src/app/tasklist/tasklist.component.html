<div class="ui grid">
  <div class="six wide column">
    <ul class="tasks">
      <li *ngFor="let task of tasks">
        <p><a routerLink="/tasklist/{{task.id}}">{{task.taskName}} - {{task.businessData1}} - {{task.businessData2}}</a></p>
      </li>
    </ul>
  </div>
  <div class="ten wide column">
    <div *ngIf="taskId">
      <generic-form [taskId]="taskId" [formKey]="formKey"></generic-form>
    </div>
    <div *ngIf="!taskId">
      <p>Please select task.</p>
    </div>
  </div>
</div>
